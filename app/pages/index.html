<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <h1> Pong </h1>

  <div class="hud">
    <div class="left" align="left">
      Player
      <div class="score" id="left-score">
        0
      </div>
    </div>
    <div class="right" align="right">
      CPU
      <div class="score" id="right-score">
        0
      </div>
    </div>
  </div>

  <div id="menu">
    <div class="btn" id="bt1">
      <span> Play vs AI </span>
    </div>
    <div class="btn" id="bt2">
      <span> 2 Players </span>
    </div>
    <div class="btn" id="bt3">
      <span> Activate Bonuses </span>
    </div>
  </div>



  <canvas id="game" width="800" height="600"></canvas>

  <div id="fps-div" align="right">
    fps: 0
  </div>

  <script src="/js/app.js"></script>

</body>
</html>
