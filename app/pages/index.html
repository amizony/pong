<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <h1> Pong </h1>

  <div class="hud">
    <div id="left" align="left">  </div>
    <div id="right" align="right">  </div>
  </div>

  <div class="menu" id="main">
    <div class="btn" id="displayai">
      <span> Play vs AI </span>
    </div>
    <div class="btn" id="2p">
      <span> 2 Players </span>
    </div>
    <div class="btn" id="bonus">
      <span> Activate Bonuses </span>
    </div>
  </div>

  <div class="menu" id="ailist">
    <div class="btn" id="ai1">
      <span> Easy </span>
    </div>
    <div class="btn" id="ai2">
      <span> Normal </span>
    </div>
    <div class="btn" id="ai3">
      <span> Hard </span>
    </div>
  </div>

  <div class="menu" id="pause">
    <div class="norm">
      <span> Game paused </span>
    </div>
    <div class="btn" id="continue">
      <span> Contine </span>
    </div>
    <div class="btn" id="retmenu1">
      <span> Return to menu </span>
    </div>
  </div>

  <div class="menu" id="victory">
    <div class="norm" id="winner">
      <span> Someone wins! </span>
    </div>
    <div class="btn" id="newgame">
      <span> New game </span>
    </div>
    <div class="btn" id="retmenu2">
      <span> Return to menu </span>
    </div>
  </div>


  <canvas id="game" width="800" height="600"></canvas>

  <div id="fps-div" align="right">
    fps: 0
  </div>

  <script src="/js/app.js"></script>

</body>
</html>
